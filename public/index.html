<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Wiki Viewer</title>
		<link rel="icon" href="images/wikipedia-logo.svg" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Assistant&family=Secular+One&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<p class="random">
				<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"
					>Click here for a random article</a
				>
			</p>
			<div class="search">
				<form>
					<input disabled="true" />
				</form>
				<div class="lens"></div>
				<div class="handle"></div>
				<div class="ex1"></div>
				<div class="ex2"></div>
			</div>
			<p class="direction">Click icon to search</p>
			<ul class="results"></ul>
		</div>
		<script src="index.js"></script>
	</body>
</html>
